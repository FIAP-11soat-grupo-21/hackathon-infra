name: deploy-infra.yml

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read


jobs:
  terragrunt-plan:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Terragrunt Plan (on push to main)
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
      GIT_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.45.2
          curl -L -o terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Setup SSH agent for git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.GIT_SSH_KEY }}

      - name: Add GitHub to known_hosts & force SSH for github.com
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"

      - name: Git & SSH diagnostics (helps debug module clone failures)
        run: |
          echo "=== git version ==="
          git --version || true
          echo "=== ssh -v test to github ==="
          ssh -T -vvv git@github.com -o StrictHostKeyChecking=no || true
          echo "=== try ls-remote via SSH (module repo) ==="
          git ls-remote git@github.com:FIAP-11soat-grupo-21/infra-core.git || true
          echo "=== try ls-remote via HTTPS (module repo) ==="
          git ls-remote https://github.com/FIAP-11soat-grupo-21/infra-core.git || true
          echo "=== git url rewrite config ==="
          git config --global --get-regexp url || true

      - name: Ensure SSH key file and set GIT_SSH_COMMAND
        run: |
          mkdir -p ~/.ssh
          # write the SSH key to a file with strict permissions so we can point GIT_SSH_COMMAND at it
          echo "$GIT_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # add to ssh-agent (in case agent is used) and list keys for diagnostics
          ssh-add ~/.ssh/id_rsa || true
          ssh-add -l || true
          # export GIT_SSH_COMMAND so all git operations use the explicit key and known_hosts file
          export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes -o LogLevel=ERROR'
          echo "GIT_SSH_COMMAND set to use ~/.ssh/id_rsa"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume:  ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt init & plan (run-all)
        env:
          TG_USER_AGENT: github-actions
        working-directory: src
        run: |
          # remove any stale terragrunt caches from the workspace to avoid parsing stale/incorrect cached outputs
          rm -rf ./**/.terragrunt-cache || true
          terragrunt init --terragrunt-non-interactive

          terragrunt run-all plan --terragrunt-non-interactive || true

  terragrunt-apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Terragrunt Apply (manual)
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
      GIT_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Setup SSH agent for git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.GIT_SSH_KEY }}

      - name: Add GitHub to known_hosts & force SSH for github.com
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.45.2
          curl -L -o terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Git & SSH diagnostics (helps debug module clone failures)
        run: |
          echo "=== git version ==="
          git --version || true
          echo "=== ssh -v test to github ==="
          ssh -T -vvv git@github.com -o StrictHostKeyChecking=no || true
          echo "=== try ls-remote via SSH (module repo) ==="
          git ls-remote git@github.com:FIAP-11soat-grupo-21/infra-core.git || true
          echo "=== try ls-remote via HTTPS (module repo) ==="
          git ls-remote https://github.com/FIAP-11soat-grupo-21/infra-core.git || true
          echo "=== git url rewrite config ==="
          git config --global --get-regexp url || true

      - name: Ensure SSH key file and set GIT_SSH_COMMAND
        run: |
          mkdir -p ~/.ssh
          # write the SSH key to a file with strict permissions so we can point GIT_SSH_COMMAND at it
          echo "$GIT_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # add to ssh-agent (in case agent is used) and list keys for diagnostics
          ssh-add ~/.ssh/id_rsa || true
          ssh-add -l || true
          # export GIT_SSH_COMMAND so all git operations use the explicit key and known_hosts file
          export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes -o LogLevel=ERROR'
          echo "GIT_SSH_COMMAND set to use ~/.ssh/id_rsa"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume:  ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt init
        working-directory: src
        run: |
          terragrunt init --terragrunt-non-interactive

      - name: Terragrunt run-all apply (auto-approve)
        working-directory: src
        env:
          TG_USER_AGENT: github-actions
        run: |
          # Revise o plano via `terragrunt run-all plan` localmente ou pelo job `terragrunt-plan` antes de executar.
          terragrunt run-all apply --terragrunt-non-interactive -auto-approve
