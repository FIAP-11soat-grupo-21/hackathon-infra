name: deploy-infra.yml

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  terragrunt-plan:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Terragrunt Plan (on push to main)
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
      GIT_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.45.2
          curl -L -o terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Setup SSH agent for git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.GIT_SSH_KEY }}

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume:  ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt init & plan (run-all)
        env:
          TG_USER_AGENT: github-actions
        working-directory: src
        run: |
          # remove any stale terragrunt caches from the workspace to avoid parsing stale/incorrect cached outputs
          rm -rf ./**/.terragrunt-cache || true
          terragrunt init --terragrunt-non-interactive --terragrunt-ignore-dependency-errors

          # Diagnostic: capture AppRegistry outputs to detect non-JSON stdout that breaks parsing
          echo "== AppRegistry outputs diagnostic =="
          pushd AppRegistry
          terragrunt init --terragrunt-non-interactive || true
          terragrunt output -json > /tmp/appregistry-output.txt || true
          echo "---- raw appregistry-output (first 200 lines) ----"
          sed -n '1,200p' /tmp/appregistry-output.txt || true
          echo "---- try to parse with python ----"
          python3 - <<'PY'
          import json
          s = open('/tmp/appregistry-output.txt').read()
          try:
            json.loads(s)
            print('PARSED JSON OK')
          except Exception as e:
            print('JSON parse error:', e)
            print('\nRAW OUTPUT (first 800 chars):')
            print(s[:800])
          PY
          popd

          terragrunt run-all plan --terragrunt-non-interactive --no-color || true

  terragrunt-apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Terragrunt Apply (manual)
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
      GIT_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Setup SSH agent for git
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.GIT_SSH_KEY }}

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.45.2
          curl -L -o terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume:  ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt init
        working-directory: src
        run: |
          terragrunt init --terragrunt-non-interactive

      - name: Terragrunt run-all apply (auto-approve)
        working-directory: src
        env:
          TG_USER_AGENT: github-actions
        run: |
          # Revise o plano via `terragrunt run-all plan` localmente ou pelo job `terragrunt-plan` antes de executar.
          terragrunt run-all apply --terragrunt-non-interactive -auto-approve
