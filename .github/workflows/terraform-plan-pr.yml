name: Terragrunt Plan on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/terraform-*.yml'

env:
  AWS_REGION: us-east-2
  TERRAGRUNT_VERSION: 0.55.1
  TERRAFORM_VERSION: 1.7.0

jobs:
  plan:
    name: Plan Infrastructure Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Plan-PR${{ github.event.pull_request.number }}-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Initialize Terragrunt
        working-directory: ./src
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Validate Terragrunt
        working-directory: ./src
        run: terragrunt run-all validate --terragrunt-non-interactive

      - name: Plan Infrastructure
        id: plan
        working-directory: ./src
        continue-on-error: true
        run: |
          terragrunt run-all plan --terragrunt-non-interactive 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./src/plan_output.txt', 'utf8');
            
            const output = `### Terragrunt Plan ðŸ“‹
            
            **Status**: ${{ steps.plan.outcome }}
            
            <details>
            <summary>Show Plan Output</summary>
            
            \`\`\`terraform
            ${planOutput.substring(0, 65000)}
            \`\`\`
            
            </details>
            
            **Environment**: dev  
            **Region**: ${process.env.AWS_REGION}  
            **Pushed by**: @${{ github.actor }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Summary
        if: success()
        run: |
          echo "### âœ… Terragrunt Plan Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All infrastructure changes have been validated." >> $GITHUB_STEP_SUMMARY
          echo "Review the plan output above before merging." >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "### âŒ Terragrunt Plan Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the issues before merging this PR." >> $GITHUB_STEP_SUMMARY
